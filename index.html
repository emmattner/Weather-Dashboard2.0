<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Emma's Weather Dashboard!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark text-white">

                <header>
                    <h1 class="m-2">Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-light">
                <div class="mt-2 mb-2 mx-2">
                    <aside>
                        <h3>Search City</h3>
                        <div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter City..."
                                    aria-label="Recipient's username" aria-describedby="basic-addon2"
                                    id="citySearchBar">
                                <div class="input-group-append">
                                    <button id="searchBtn" class="btn btn-primary" type="button"
                                        onclick="displayCityWeather()">Search</button>
                                </div>
                            </div>
                        </div>
                        <div id="searchListPrevious">
                        </div>
                    </aside>
                </div>
            </div>
            <div class="col-9 forecast">
                <div class="my-3">
                    <div class="border border-secondary p-2">
                        <div id="">
                            <h3 id="cityName">Choose a city!</h3>
                            <h5 id="temperature">Temperture:</h5>
                            <h5 id="humidity">Humidity:</h5>
                            <h5 id="windSpeed">Wind Speed:</h5>
                            <h5 id="uvIndex">UV Index: </h5>
                        </div>
                    </div>
                </div>

</body>

</html>
